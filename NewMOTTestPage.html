<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOT Vehicle Data Entry</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="js/mot.js" >
    </script>
</head>
<body>
    <header class="header">
        <div class="header image col-1 ">
          <img src="DVSA-Logo.jpg" alt="DVSA Logo" width="100px" />
        </div>
        <div class="header text col-11 ">DVSA MOT PLATFORM</div>
    </header>
  
    <nav>
      <ul>
        <li><a href="MOTPage.html">Home</a></li>
        <li><a href="NewMOTTestPage.html">New Test...</a></li>
      </ul>
    </nav>
  
    <section>
        <h1>MOT Vehicle Data Entry</h1>
        <h2><div id="message"></div></h2>

        <form id="motForm">
            <label for="registrationNumber">Registration Number:</label>
            <input type="text" id="registrationNumber" name="registrationNumber" required>
        
            <label for="motTestNumber">MOT Test Number:</label>
            <input type="text" id="motTestNumber" name="motTestNumber" required>

            <label for="make">Make:</label>
            <input type="text" id="make" name="make" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="9999" required>

            <label for="fuelType">Fuel Type:</label>
            <select id="fuelType" name="fuelType" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Hybrid">Hybrid</option>
            </select>

            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" name="mileage" min="0" required>
            
            <label for="testResult">Test Result:</label>
            <select id="testResult" name="testResult" required>
                <option value="PASS">PASS</option>
                <option value="FAIL">FAIL</option>
            </select>
            

            <label for="advisoryItems">Advisory Items:</label>
            <textarea id="advisoryItems" name="advisoryItems" rows="2" cols="50"></textarea>

            <label for="defects">Defects:</label>
            <textarea id="defects" name="defects" rows="2" cols="50" ></textarea>
            <br/>
            <button id="okButton" type="button" onclick="submitForm()">Submit</button>

        </form>

    </section>
    <div class="clear"></div>
    <footer>
        <p>&copy; 2024 DVSA. All rights reserved.</p>
    </footer>


    <script>
        document.getElementById('motForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // You can handle form submission here, for example, sending data to a server
            // or storing it locally using JavaScript.
            alert('Form submitted! You can add your logic here.');
        });
    </script>

</body>
</html>
